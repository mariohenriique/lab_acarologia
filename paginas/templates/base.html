<!-- Este é o arquivo base, onde todo o site terá este formato -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<STYLE>A {text-decoration: none;} </STYLE>
<head>
    <meta charset="UTF-8">
    {% block titulo %}
    <title></title>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<!-- Criar uma div pra ser chamada e estilizada no CSS -->
<div class="imagem_de_fundo">
    <img src="{% static 'img/acaro_vermelho_imagem_fundo_cabecalho.png' %}" alt="Logo do laboratório de acarologia da UFMG"
    width="100%" height="300px">

</div>
<div class="menusuperior" style="font-size: x-large;">

    <a class="button" href="{% url 'homepage' %}">Página Inicial</a>
    
    <a class="button" href="{% url 'cadastrar_colecao' %}">Formulário</a>

    <a class="button" href="{% url 'listar_colecao' %}">Tabela</a>

    <a class="button" href="{% url 'factsheets' %}">Fact Sheets</a>

    <a class="button" href="{% url 'equipe' %}">Equipe</a>

    {% if request.user.is_authenticated %}

    <a class="button"href="{% url 'logout' %}">Sair</a>

    {% else %}

    <a class="button"href="{% url 'login' %}">Login</a>

    {% endif %}

</div>

{% block conteudo %}
{% endblock %}

<div class="rodape">
    <footer>ufmg</footer>
</div>
</html>
